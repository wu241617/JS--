<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			html{
				font-size:20px;
			}
			main,section{
				display:block;
			}
			main{
				width:30rem;
				height:auto;
				margin:2rem auto 0;
				padding:0;
				font-size:0.7rem;
				font-family:微软雅黑;
				box-shadow:0 0 0.5rem 0.5rem #666;
				border-radius:1rem;
			}
			h3{
				width:100%;
				height:2rem;
				text-align:center;
				line-height:2rem;
				background-color:black;
				color:white;
				margin:0.5rem 0;
			}
			ul{
				list-style-position:inside;
				padding:1rem;
			}
			ul>li{
				margin:0.5rem 0;
			}
		</style>
		<style>
			@media (max-width:450px){
				main{
					width:auto;
					height:auto;
					padding:0;
					margin:0;
				}
			}
		</style>
		<title>集合间的操作</title>
	</head>
	<body>
		<main>
			<section>
				<h3>JS数据结构与算法——集合间的操作</h3>
				<ul>
					<li>并集：对于给定的两个集合，返回一个包含两个集合中所有元素的新集合。</li>
					<li>交集：对于给定的两个集合，返回一个包含两个集合中公共元素的新集合。</li>
					<li>差集：对于两个给定的集合，返回一个包含所有存在于第一个集合且不存在于第二个集合的元素的新集合。</li>
					<li>子集：验证一个给定集合是否是另一个集合的子集。</li>
				</ul>
			</section>
		</main>
	</body>
</html>
