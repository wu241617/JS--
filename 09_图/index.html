<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover,user-scalable=no">
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			html{
				font-size:20px;
			}
			main,section{
				display:block;
			}
			main{
				width:30rem;
				height:auto;
				padding:1rem;
				margin:2rem auto 0;
				border-radius:1rem;
				box-shadow:1rem;
				font-size:0.7rem;
				font-family:微软雅黑;
			}
			h3{
				width:100%;
				height:2rem;
				text-align:center;
				line-height:2rem;
				background-color:black;
				color:white;
				margin:0.5rem 0;
			}
			ul{
				list-style-position:inside;
				padding:1rem;
				overflow:hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			ul>li{}
			margin:0.5rem 0;
		</style>
		<style>
			@media (max-width:450px){
				main{
					width:auto;
					height:auto;
					padding:0;
					margin:0;
				}
			}
		</style>
		<title>JS数据结构——图</title>
	</head>
	<body>
		<main>
			<section>
				<h3>图的相关术语</h3>
				<ul>
					<li>图是网络结构的抽象模型，图是一组由边连接的节点（或顶点）。</li>
					<li>一个图 G=(V,E)。由 V：一组顶点；E：一组边，连接中的顶点。</li>
				</ul>
			</section>
		</main>
	</body>
</html>
