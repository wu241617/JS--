<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>封装队列</title>
	</head>
	<body>
		<script>
			// 封装队列类
			function Queue(){
				// 属性
				this.items = [];
				// 方法
				//1，向队列尾部添加一个（或多个）新的项
				Queue.prototype.enqueue = function(el){
					this.items.push(el);
				}
				//2，移除队列的第一项，并返回被移除的元素
				Queue.prototype.dequeue  = function(){					
					return this.items.shift();
				}
				//3，返回队列中第一个元素，队列不做任何改变
				Queue.prototype.front = function(){
					return this.items[0];
				}
				//4，判断队列是否为空
				Queue.prototype.isEmpty = function(){
					return this.items.length === 0;
				}
				//5，返回队列包含的元素个数
				Queue.prototype.size = function(){
					return this.items.length;
				}
				//6，将队列中的内容转化为字符串形式
				Queue.prototype.toString = function(){
					var resultStr = '';
					for(var i=0; i<this.items.length;i++){
						resultStr += this.items[i]+' ';
					}
					return resultStr;
				}
			}
			// 使用队列
			var q = new Queue();
			q.enqueue('wu');
			q.enqueue('hao');
			q.enqueue('hello');
			q.enqueue('world');
			alert(q);
			alert(q.dequeue());
			alert(q.front());
			alert(q.isEmpty());
			alert(q.size());
			alert(q.toString());
		</script>
	</body>
</html>
